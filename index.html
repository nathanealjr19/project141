<!DOCTYPE html>
<html>
    <head>
        <title>Ping Pong</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
     
        <link rel="stylesheet" href="style.css">
        <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>   

    </head>
    <body background="background1.jpg">
        <center>
            <div class="btn btn-primary heading">
                <h3>AI Ping Pong</h3>
                <button class="btn btn-warning Instructions" data-toggle ="modal" data-target ="#myModal" >Instructions</button>
              </div>
              <br><br>
              <div>
                <button class="btn btn-success" onclick="startGame()" id="start">Play Game</button>
              <br><br>
              <button class="btn btn-danger" onclick="restartGame()" id="restart">Restart Game</button>
              </div>
              
              <h3 id="status" class="btn btn-warning"></h3>
              <div id="canvas"></div>

              <div class="modal fade" id="myModal">
                  <div class="modal-dialog">
                      <div class="modal-content">
                          <div class="modal-header">
                              <button class="close" data-dismiss="modal">&times;</button>
                          </div>
                          <div class="modal-body">
                         <h4>Instructions</h4>
                          </div>
                      </div>
                  </div>
              </div>
        </center>

        <footer class="name">Created By: Nathaneal</footer>

        <script src="main.js"></script>
    </body>
</html>
